<div class="container">

<h1>üí¨ Kritik & Saran Pengguna</h1>
<div id="list">
</div>

<script>
    const list = document.getElementById('list');
    const feedbacks = JSON.parse(localStorage.getItem('sosTireFeedbacks')) || [];

    if (feedbacks.length === 0) {
        list.innerHTML = "<p style='text-align:center'>Belum ada kritik & saran.</p>";
    }

    feedbacks.forEach(item => {
        const div = document.createElement('div');
        div.className = "card";
        div.innerHTML = `
            <div class="rating">‚≠ê ${item.rating}</div>
            <p>${item.text}</p>
            <div class="time">${item.timestamp || item.time}</div>
        `;
        list.appendChild(div);
    });
</script>

</body>
</html>
